<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--diseño sea responsivo y se ajusta a pantallas móviles.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuApple - Login/Registro</title>
    <link rel="stylesheet" href="static/stylesLogin.css">
    <link rel="stylesheet" href="static/header.css">
    <link rel="stylesheet" href="static/mediaQueries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="logonuevo.png" alt="CompuApple" class="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/products">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fa-regular fa-user"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart"><i class="fa-solid fa-cart-shopping"></i></a>
                </li>
                <li class="nav-item">
                    <span id="toggle-btn" class="nav-link dark-mode-toggle"><i
                            class="fa-regular fa-lightbulb"></i></span>
                </li>
            </ul>
        </div>
        </div>
    </header>
    <div id="container">
        <div id="form-container">
            <form id="login-form" class="form">
                <h2>Iniciar Sesión</h2>

                <label for="login-email">Correo electrónico</label>
                <div class="input-container">
                    <span class="icon"><i class="bi bi-at"></i></span>
                    <input type="email" id="login-email" placeholder="example@example.com" required>
                </div>

                <label for="login-password">Contraseña</label>
                <div class="input-container">
                    <span class="icon"><i class="bi bi-key"></i></span>
                    <input type="password" id="login-password" placeholder="xxxxxxxxx" required>
                </div>

                <button type="button" onclick="login()">Iniciar Sesión</button>
                <p>¿No tenes cuenta? <a href="#" onclick="showRegisterForm()">Registrate acá</a></p>
            </form>

            <form id="register-form" class="form hidden">
                <h2>Registro</h2>

                <label for="register-name">Nombre</label>
                <div class="input-container">
                    <span class="icon"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="register-name" placeholder="Nombre" required>
                </div>

                <label for="register-email">Correo electrónico</label>
                <div class="input-container">
                    <span class="icon"><i class="bi bi-at"></i></span>
                    <input type="email" id="register-email" placeholder="example@gmail.com" required>
                </div>

                <label for="register-direccion">Dirección</label>
                <div class="input-container">
                    <span class="icon"><i class="bi bi-geo-alt"></i></span>
                    <input type="text" id="register-direccion" placeholder="Dirección" required>
                </div>

                <label for="register-telefono">Número de Teléfono</label>
                <div class="input-container">
                    <span class="icon"><i class="bi bi-phone-fill"></i></span>
                    <input type="tel" id="register-telefono" placeholder="Número de Teléfono" required>
                </div>

                <label for="register-password">Contraseña</label>
                <div class="input-container">
                    <span class="icon"><i class="bi bi-key"></i></span>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                </div>

                <button type="button" onclick="register()">Registrarse</button>
                <p>¿Ya tenes cuenta? <a href="#" onclick="showLoginForm()">Inicia sesión acá</a></p>
            </form>
        </div>
    </div>


    <script src="static/scriptLogin.js"></script>
</body>

</html>
